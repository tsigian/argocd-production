apiVersion: argoproj.io/v1alpha1 
kind: AppProject
metadata:
  name: staging
  namespace: argocd
spec:
  description: Staging project 
  sourceRepos:
  - '*'
  destinations:
    - namespace: staging
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  - group: ''
    kind: NetworkPolicy
  namespaceResourceWhitelist:
  - group: 'apps'
    kind: Deployment
  - group: 'apps'
    kind: StatefulSet
  - group: 'extensions/v1beta1'
    kind: Ingress
  - group: 'v1'
    kind: Service
